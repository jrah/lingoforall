<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diversitea</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
</head>
<body>
  <main style="background-image: url('images/splash-bg.jpg');" class="cover cover--bottom">
    <div class="logo pa-3">
      <a href="#">
        <h1 class="sr">Diversitea</h1>
        <img src="images/logo-light.svg" alt="DiversiTea logo" width="64px" height="64px">
      </a>
    </div>
    <h2 class="c-light ta-center">Sign in</h2>
    <div class="fb jc-c">
      <form accept-charset="UTF-8" action="/login" method="POST" role="form" class="db">
          <label for="email" class="dn">Email</label>
          <input id="email" name="email" type="text" value="" autofocus="" placeholder="E-mail" class="fs5 db">
          <label for="user_password" class="dn">Password</label>
          <input type="password" name="password" placeholder="Password" class="fs5 db ma-0">
        <button class="btn btn--primary db" type="submit">Sign in</button>
      </form>
    </div>
  </main>

</body>
</html>
