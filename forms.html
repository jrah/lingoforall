<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diversitea</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <header class="header">
    <div class="flex flex-column">
       <nav class="flex justify-between">
            <div class="ma3">
              <a href="#">
                <h1 class="sr">Diversitea - Tea from around the world subscription box</h1>
                <img src="images/logo-dark.svg" alt="DiversiTea logo" width="64px" height="64px">
              </a>
            </div>
            <ul class="menu">
              <li class="menu__item ph2 dib"><a href="#" class="bn f4">Sign In</a></li>
              <li class="menu__item ph2 dib"><a href="#" class="bn f4">Cart<span class="f6 ma1 v-top br-100 w1">1</span></a></li>
              <li class="menu__item ph2 dib"><a href="#" class="bn f4">FAQ</a></li>
              <li class="menu__item ph2 dib"><a href="#" class="bn f4">Blog</a></li>
            </ul>
            <span class="menu__toggle pointer">Menu</span>
        </nav>
    </div>

  </header>

  <main>

    <div class="grid-break grid-container">

      <header role="banner">
        <h1 class="tc">My Account</h1>
        <button type="button" class="btn address-new-toggle">Add a New Address</button>
      </header>

      <p>
        <a href="/account">Return to Account Details</a>
      </p>

      <div id="AddressNewForm" class="">
        <form method="post" action="/account/addresses" id="address_form_new" accept-charset="UTF-8"><input type="hidden" value="customer_address" name="form_type"><input type="hidden" name="utf8" value="✓">
        <h2>Add a New Address</h2>

        <label for="AddressFirstNameNew">
          First Name
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[first_name]" id="AddressFirstNameNew" value="" autocapitalize="words">

        <label for="AddressLastNameNew">
          Last Name
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[last_name]" id="AddressLastNameNew" value="" autocapitalize="words">

        <label for="AddressCompanyNew">
          Company
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[company]" id="AddressCompanyNew" value="" autocapitalize="words">

        <label for="AddressAddress1New">
          Address1
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[address1]" id="AddressAddress1New" value="" autocapitalize="words">

        <label for="AddressAddress2New">
          Address2
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[address2]" id="AddressAddress2New" value="" autocapitalize="words">

        <label for="AddressCityNew">
          City
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[city]" id="AddressCityNew" value="" autocapitalize="words">

        <label for="AddressCountryNew">
          Country
        </label>
        <select name="address[country]" id="AddressCountryNew" class="pa2" data-default="">
          <option value="United Kingdom" data-provinces="[]">United Kingdom</option>
        </select>

        <div id="AddressProvinceContainerNew" style="display: none">
          <label for="AddressProvinceNew">
            Province
          </label>
          <select name="address[province]" id="AddressProvinceNew" data-default=""></select>
        </div>

        <label for="AddressZipNew">
          Postal/Zip Code
        </label>
        <input type="text" class="field ba mv1 b--light-gray db" name="address[zip]" id="AddressZipNew" value="" autocapitalize="characters">

        <label for="AddressPhoneNew">
          Phone
        </label>
        <input type="tel" class="field ba mv1 b--light-gray db" name="address[phone]" id="AddressPhoneNew" value="" pattern="[0-9\-]*">

        <span><input type="checkbox" id="address_default_address_new" name="address[default]" value="1"></span>
        <label for="address_default_address_new">
          <span class="db">Set as default address</span>
        </label>

        <input type="submit" class="btn" value="Add Address">
        <button type="button" class="address-new-toggle">
          Cancel
        </button>

        </form>

      </div>

    </div>

  </main>


<footer class="grid-container mv4">
    <div class="grid-1-1 grid-1-3-md">
      <div class="tc tl-m">
        <a class="dib" href="/pages/faqs">FAQ</a>
        <a class="dib" href="mailto:help@diversitea.co">help@diversitea.co</a>
      </div>
    </div>
    <div class="grid-1-1 grid-1-3-md">
